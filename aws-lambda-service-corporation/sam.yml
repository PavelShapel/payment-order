AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: AWS lambda - service corporation

Resources:
  LambdaSpringBootFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: target/aws-lambda-service-corporation-1.0.0-shaded.jar
      Handler: com.pavelshapel.aws.lambda.service.corporation.CorporationRequestStreamHandler::handleRequest
      Runtime: java8
      MemorySize: 512
      Timeout: 60
      Policies: AWSLambdaBasicExecutionRole
      Events:
        GetResource:
          Type: Api
          Properties:
            Path: /{proxy+}
            Method: any

Outputs:
  LambdaSpringBootApi:
    Description: URL for application
    Value: !Sub 'https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Stage/languages'
    Export:
      Name: LambdaSpringBootApi