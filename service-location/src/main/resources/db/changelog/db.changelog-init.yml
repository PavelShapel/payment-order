                    nullable: false
              - column:
                  name: last_modified_by
                  type: varchar(127)
                  constraints:
                    nullable: false
              - column:
                  name: created_date
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: last_modified_date
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: version
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: varchar(127)
                  constraints:
                    unique: true
                    nullable: false

  - changeSet:
      id: service-location.create-table.location
      author: pavelshapel
      changes:
        - createTable:
            tableName: location
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: created_by
                  type: varchar(127)
                  constraints:
                    nullable: false
              - column:
                  name: last_modified_by
                  type: varchar(127)
                  constraints:
                    nullable: false
              - column:
                  name: created_date
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: last_modified_date
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: version
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: parent_id
                  type: bigint
              - column:
                  name: location_type_id
                  type: bigint
              - column:
                  name: name
                  type: varchar(127)
                  constraints:
                    nullable: false
  - changeSet:
      id: service-location.add-foreign-key.location_parent_id
      author: pavelshapel
      changes:
        - addForeignKeyConstraint:
            constraintName: location_parent_id_fkey
            baseColumnNames: parent_id
            baseTableName: location
            baseTableSchemaName: public
            referencedColumnNames: id
            referencedTableName: location
            referencedTableSchemaName: public
            validate: true
  - changeSet:
      id: service-location.add-foreign-key.location_location_type_id
      author: pavelshapel
      changes:
        - addForeignKeyConstraint:
            constraintName: location_location_type_id_fkey
            baseColumnNames: location_type_id
            baseTableName: location
            baseTableSchemaName: public
            referencedColumnNames: id
            referencedTableName: location_type
            referencedTableSchemaName: public
            validate: true
  - changeSet:
      id: service-location.add-unique-key.location_parent_id_name
      author: pavelshapel
      changes:
        - addUniqueConstraint:
            columnNames: parent_id, name
            constraintName: location_parent_id_name_key
            schemaName: public
            tableName: location
            validate: true