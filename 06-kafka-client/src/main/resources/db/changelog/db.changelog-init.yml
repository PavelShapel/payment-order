databaseChangeLog:
  - changeSet:
      id: kafka-client.create-table.pizza_order
      author: pavelshapel
      changes:
        - createTable:
            tableName: pizza_order
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: version
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: pizza
                  type: varchar(127)
                  constraints:
                    nullable: false
              - column:
                  name: order_time
                  type: timestamp
              - column:
                  name: cooking_start_time
                  type: timestamp
              - column:
                  name: cooking_end_time
                  type: timestamp
              - column:
                  name: courier_time
                  type: timestamp